<ul class="list-group-container" *ngIf="items">
  <li
    *ngFor="let item of items"
    class="list-group-item"
    (click)="onClick(item.action)"
  >
    <div class="icon-item" [ngClass]="item.class ? item.class : ''">
      <fa-icon [icon]="item.icon" *ngIf="item.icon"></fa-icon>
    </div>
    <span> {{ item.name }}</span>
  </li>
</ul>
